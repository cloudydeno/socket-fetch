name: CI

on:
  push:
    branches: [ main ]
  pull_request: {}

permissions:
  contents: read
jobs:

  check:
    runs-on: ubuntu-latest
    name: Check w/ ${{ matrix.deno-version }}
    strategy:
      matrix:
        deno-version:
        - v2.0
        - v2.1
        - v2.2
        - v2.3
        - v2.4
        - v2.5
        - canary
      fail-fast: false # run each branch to completion

    steps:
    - name: Checkout source
      uses: actions/checkout@v6

    - name: Use Deno ${{ matrix.deno-version }}
      uses: denoland/setup-deno@v2
      with:
        deno-version: ${{ matrix.deno-version }}

    - name: Cache Deno deps
      uses: actions/cache@v5
      with:
        path: ~/.cache/deno
        key: denodir/${{ matrix.deno-version }}-${{ hashFiles('deno.lock') }}

    - name: 'Possibly reset lockfile'
      run: deno install || rm deno.lock

    - name: Check mod.ts
      run: time deno cache mod.ts

    - name: Check examples
      run: time deno cache examples/**/*.ts

    - name: Run dialer examples
      run: |
        time ./examples/dialer/https_cloudflare-dns.ts
        time ./examples/dialer/https_google-dns.ts

    - name: Run fetch examples
      run: |
        time ./examples/fetch/http_dagd.ts
        time ./examples/fetch/https_dagd.ts

  check-publish:
    runs-on: ubuntu-latest
    name: Check JSR

    steps:
    - uses: denoland/setup-deno@v2
    - uses: actions/checkout@v6

    - name: Cache Deno deps
      uses: actions/cache@v5
      with:
        path: ~/.cache/deno
        key: denodir-${{ hashFiles('deno.lock') }}

    - name: Check publish rules
      run: deno publish --dry-run --allow-dirty

  publish:
    runs-on: ubuntu-latest
    needs:
    - check
    - check-publish
    if: github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
    - uses: denoland/setup-deno@v2
    - uses: actions/checkout@v6

    - name: Cache Deno deps
      uses: actions/cache@v5
      with:
        path: ~/.cache/deno
        key: denodir-${{ hashFiles('deno.lock') }}

    - name: Publish now
      run: deno publish
